dist: trusty
language: node_js
node_js:
  - "12.14.1"
cache:
  directories:
    - node_modules
before_install:
  - npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
script:
  - npm run check && npm run versiona
  - npm run coverage:ci

after_success:
- bash <(curl -s https://codecov.io/bash)